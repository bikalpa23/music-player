<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main_div">
    <div class="music_container">
      <h2 id="title">Lorem ipsum.</h2>
      <h3 id="artist">1221</h3>
      <div class="img_container">
        <img src="../images/1.jpg" alt="image">
      </div>
      <audio src="../music/1.mp3" ></audio>
      <!-- Controls -->
      <div class="music_controls">
        <i class="fa-solid fa-backward" id="prev" title="Previous Song"></i>
        <i class="fa-duotone fa fa-play main_button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
  </div>
</body>
<script src="../Js/script.js"></script>

</html>
